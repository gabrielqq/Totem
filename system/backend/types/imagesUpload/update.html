<div class="input-holder &m.var:type;" data-folder="&m.var:toLayout.folder;" data-name="&m.var:name;" data-inputs='&m.var:json:parameter.inputs;'>
  <label>&m.var:label;</label>

  <nav class="small-tabs">
    <ul>
      <li class="bt-tab list active" rel="files">Listar Arquivos</li>
      <li class="bt-tab send" rel="upload">Enviar Arquivos</li>
      <div class="clear"></div>
    </ul>
  </nav>

  <div class="inner-holder">

      <div class="window files">

        <input type="hidden" name="&m.var:name;[images-data]" class="&m.var:type;_images-data" value='&m.var:json:toLayout.files.data;'>

        <div class="action-bar" class="small">
          <button class="small square">selecionar todos</button>
          <button class="small square">deselecionar todos</button>
          <button class="small square">inverter seleção</button>
          <button class="bt-del-file small square">excluir arquivos selecionados</button>
        </div>

        <ul>
          <m.foreach var="toLayout.files.order" key="KEY">
            <li data-file="&m.var:toLayout.files.order.#KEY#;"><input value="&m.var:toLayout.files.order.#KEY#;" name="&m.var:name;[]" type="hidden"><img src="image-buffer/130x95/&m.var:toLayout.files.order.#KEY#;"></li>
          </m.foreach>
        </ul>

        <div class="edit-image-window"></div>

        <div class="clear"></div>
      </div>

      <div class="window upload">
        <div class="uploaderOfImages">
          <p>Uploader is loading... <br>Check if your browser have Flash or Silverlight or BrowserPlus or HTML5 support.</p>
        </div>
      </div>

      <div class="clear"></div>

  </div>
</div>
