header:
  title: 'Banner'
  table: fashionsite_banner
  p-key: id
  
# -- FORMS ---------------------------------------------------------------------
forms:
  
  # -- LIST --------------------------------------------------------------------
  
  list:
    title: 'Listagem de Banners'
    rows-per-page: 15
    input:
      - type: number
        label: Cod.
        column: id
        
      - type: example
        label: Link
        column: link

  # -- INSERT ------------------------------------------------------------------
  
  insert:
    title: 'Inserindo Link'
    input:
      name:
        type: meioMask
        label: Link
        column: link
        parameter : 
          size : 45
      
      ativo:
        type: combobox
        label: Ativo?
        column: active

      images:
        type: imagesUpload
        label: Banner (o primeiro)
        column: 'images'
        parameter :
          folder : "fashionsite/banner"
            
  # -- UPDATE ------------------------------------------------------------------
  
  update:
    title: 'Atualizando Banner'
    merge-form: [ update, insert ]
    input: []
          
  # -- DELETE ------------------------------------------------------------------
  
  delete:
    merge-form: [ delete, insert ]
    input: []